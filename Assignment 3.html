  <script>
    // JavaScript code goes here
    const toggleButton = document.getElementById('toggleButton');
    const additionalInfo = document.getElementById('additionalInfo');

    toggleButton.addEventListener('click', () => {
      additionalInfo.classList.toggle('visible');
    });

    const sliderImage = document.getElementById('sliderImage');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    const images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
    let currentIndex = 0;

    function updateSliderImage() {
      sliderImage.src = images[currentIndex];
    }

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateSliderImage();
    });

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateSliderImage();
    });

    const contactForm = document.getElementById('contactForm');
    const emailInput = document.getElementById('email');

    contactForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form submission

      if (!isValidEmail(emailInput.value)) {
        showError('Invalid email address');
      } else {
        // Form submission is valid, do something (e.g., send the form data)
        contactForm.reset();
      }
    });

    function isValidEmail(email) {

      // Return true if valid, false otherwise
    }

    function showError(message) {
      // Display the error message to the user (e.g., show an error div)
    }

    const smoothScrollLinks = document.querySelectorAll('.smooth-scroll');

    smoothScrollLinks.forEach((link) => {
      link.addEventListener('click', (e) => {
        e.preventDefault();

        const targetId = link.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);

        targetElement.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      });
    });

    const fadeInSection = document.querySelectorAll('.fade-in');

    const intersectionObserver = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    });

    fadeInSection.forEach((section) => {
      intersectionObserver.observe(section);
    });
  </script>
